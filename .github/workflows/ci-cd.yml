name: tic-tac cicd
on:
  push:
    branches: [main]
    paths-ignore: 
      - 'kubernetes/*'
  pull_request: 
    branches: 
      - main
jobs:
  build-job:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v4

      - name: nodejs setup
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: install dependencies
        run: npm ci

      - name: build
        run: npm run build
      
      - name: upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tic-tac-artifact
          path: dist/
          retention-days: 7

  Static-Analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 22
          
      - name: Install Node.js dependencies
        run: npm ci

      - name: Run linters
        uses: wearerequired/lint-action@v2
        with:
          eslint: true
          prettier: true

      